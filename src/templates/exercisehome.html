<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTL Tutor: Exercise Home</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/common-functionality.js') }}"></script>
</head>

<body>
    <div class="container mt-4">
        {% include 'navbar.html' %}

        <div class="container mt-4">
            <div class="jumbotron text-center">
                <h5 class="lead">Load an exercise or generate a personalized one</h5>
                <div class="d-flex justify-content-center">
                    <div class="input-group mb-3 w-50">
                        <input type="text" class="form-control" id="exerciseIdInput" placeholder="Exercise Name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" onclick="loadExercise()">Load</button>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <a href="/exercise/generate" class="btn btn-lg btn-primary">Generate a personalized exercise</a>
                </div>
            </div>

            <h5> Tickets </h5>
            <ul>
                <li> <a href="/entryexitticket/entry">First Exercise (Entry Ticket)</a> </li>
                <li> <a href="/entryexitticket/exit">Final Exercise (Exit Ticket)</a> </li>
            </ul>



            <script>
                function loadExercise() {
                    var exerciseId = document.getElementById('exerciseIdInput').value;
                    window.location.href = '/exercise/load/' + exerciseId;
                }
            </script>
        </div>
    </div>
    {% include 'footer.html' %}
</body>

</html>
